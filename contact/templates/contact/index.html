{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon site</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'book:index' %}">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'book:index' %}">Main</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'book:books' %}">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'book:categories' %}">Categories</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">

    <div class="card p-4 shadow-sm">
        <h2 class="mb-3">Contact Form :</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS (optionnel pour certains composants) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
