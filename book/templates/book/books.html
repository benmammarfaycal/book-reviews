<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'book:index' %}">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'book:index' %}">Main</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'book:categories' %}">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact:index' %}">Contact Me</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div class="container py-5">
    <h1 class="mb-4 text-center">Books by Category</h1>

    {% if books %}
        {% for book in books %}
        <div class="row g-3">
          <div class="col-md-12">
            <div class="card text-white"
             {% if book.category.name == "Fiction" %} style="background-color:#ff6f61;"
                 {% elif book.category.name == "Non-Fiction" %} style="background-color:#6fbfff;"
                 {% elif book.category.name == "Mystery" %} style="background-color:#a34fff;"
                 {% elif book.category.name == "Science Fiction" %} style="background-color:#ffa500;"
                 {% elif book.category.name == "Fantasy" %} style="background-color:#4caf50;"
                 {% elif book.category.name == "Biography" %} style="background-color:#ffde59;"
                 {% else %} style="background-color:#cccccc;" {% endif %}>
                <div class="card-body d-flex align-items-center">
                    <i class="bi
                        {% if book.category.name == "Fiction" %}bi-book-half
                        {% elif book.category.name == "Non-Fiction" %}bi-journal-text
                        {% elif book.category.name == "Mystery" %}bi-search
                        {% elif book.category.name == "Science Fiction" %}bi-robot
                        {% elif book.category.name == "Fantasy" %}bi-magic
                        {% elif book.category.name == "Biography" %}bi-person-badge
                        {% else %}bi-card-text
                        {% endif %} fs-2 me-3"></i>
                    <div>
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">by {{ book.author }}</p>
                    </div>
                </div>
            </div>
          </div>
        </div>
        {% endfor %}
    {% else %}
        <p class="text-center text-muted fs-5">No books available at the moment.</p>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
