{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'book:index' %}">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book:index' %}">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'book:books' %}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact:index' %}">Contact Me</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-4">
    <h1 class="mb-4 text-center">Categories</h1>
    <div class="row g-3">
        {% for category in categories %}
        <div class="col-md-12">
            <div class="card text-white" style="background-color: {{ category.color }}">
                <div class="card-body d-flex align-items-center">
                    <i class="bi {{ category.icon }} fs-2 me-3"></i>
                    <div>
                        <h5 class="card-title">{{ category.name }}</h5>
                        <p class="card-text">{{ category.description }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
